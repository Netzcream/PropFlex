<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PropFlex Admin - [Nombre de la pantalla]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-60 bg-blue-800 text-gray-100 flex flex-col min-h-screen">
        <div class="h-20 flex items-center justify-center border-b border-blue-900">
            <a href="index.html" class="text-2xl font-bold tracking-wide">PropFlex</a>
        </div>
        <nav class="flex-1 px-4 py-6">
            <ul class="space-y-2">
                <li>
                    <a href="admin-dashboard.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="admin-propiedades.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Propiedades</span>
                    </a>
                </li>
                <li>
                    <a href="admin-usuarios.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="admin-consultas.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Consultas</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-blue-900">
            <a href="index.html"
                class="block px-3 py-2 rounded-md bg-blue-900 hover:bg-blue-700 transition text-center font-medium">
                Salir
            </a>
        </div>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col">
        <!-- Header superior -->
        <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold text-blue-800">[Nombre de la pantalla]</h1>
            </div>
            <div>
                <span class="text-gray-600 text-sm">Administrador</span>
            </div>
        </header>

        <!-- Main content admin -->
        <main class="flex-1 p-8 bg-gray-50">
            <div class="max-w-lg mx-auto bg-white rounded-xl shadow p-8">
                <h2 class="text-xl font-bold text-blue-800 mb-6">
                    Editar usuario
                    <!-- Cambiá por "Agregar usuario" si corresponde -->
                </h2>

                <!-- Mensaje de éxito simulado -->
                <!--
    <div class="mb-4 bg-green-100 text-green-700 p-3 rounded text-sm text-center">
        ¡Usuario guardado exitosamente!
    </div>
    -->

                <form>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Nombre</label>
                        <input type="text" placeholder="Nombre completo"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Email</label>
                        <input type="email" placeholder="ejemplo@email.com"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Rol</label>
                        <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                            required>
                            <option value="">Seleccioná un rol</option>
                            <option>Administrador</option>
                            <option>Agente</option>
                            <option>Visitante</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Estado</label>
                        <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                            required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <!-- Solo para alta/edición de contraseña -->
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Contraseña</label>
                        <input type="password" placeholder="Ingresá una contraseña"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500">
                    </div>
                    <div class="flex items-center justify-end gap-4 mt-8">
                        <a href="admin-usuarios.html"
                            class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 font-medium transition">Cancelar</a>
                        <button type="submit"
                            class="px-6 py-2 rounded-lg bg-blue-700 text-white font-semibold hover:bg-blue-800 transition">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>

        </main>
    </div>
</body>

</html>
