<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PropFlex - [Nombre de la pantalla]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN para prototipado rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header / Navbar -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-700">PropFlex</a>
            <nav>
                <ul class="flex gap-4">
                    <li><a href="index.html" class="text-gray-700 hover:text-blue-600 transition">Inicio</a></li>
                    <li><a href="listado.html" class="text-gray-700 hover:text-blue-600 transition">Propiedades</a></li>
                    <li><a href="contacto.html" class="text-gray-700 hover:text-blue-600 transition">Contacto</a></li>
                    <li><a href="login.html" class="text-gray-700 hover:text-blue-600 transition">Ingresar</a></li>
                    <!-- Links dinámicos según rol (ocultá/mostrá a mano si simulás otros perfiles) -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <main class="flex-1 flex items-center justify-center bg-gray-50">
            <section class="w-full max-w-lg bg-white rounded-2xl shadow p-8">
                <h1 class="text-2xl font-bold text-blue-800 mb-4 text-center">Contacto</h1>
                <p class="text-gray-600 text-center mb-6">
                    ¿Tenés una consulta, sugerencia o querés que te contactemos? Completá el formulario y te
                    responderemos a la brevedad.
                </p>

                <!-- Mensaje de éxito simulado -->
                <!--
        <div class="mb-4 bg-green-100 text-green-700 p-3 rounded text-sm text-center">
            ¡Tu mensaje fue enviado exitosamente!
        </div>
        -->

                <form>
                    <div class="mb-4">
                        <label for="nombre" class="block text-gray-700 mb-1 font-medium">Nombre</label>
                        <input id="nombre" type="text" placeholder="Tu nombre"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
                        <input id="email" type="email" placeholder="ejemplo@email.com"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="mensaje" class="block text-gray-700 mb-1 font-medium">Mensaje</label>
                        <textarea id="mensaje" rows="4" placeholder="Escribí tu consulta aquí"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500 resize-none"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="w-full py-2 rounded-lg bg-blue-700 text-white font-semibold hover:bg-blue-800 transition">
                        Enviar mensaje
                    </button>
                </form>
            </section>
        </main>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 mt-10">
        <div class="container mx-auto px-4 text-center text-sm">
            &copy; 2025 PropFlex - Proyecto Inmobiliario
        </div>
    </footer>

</body>

</html>
