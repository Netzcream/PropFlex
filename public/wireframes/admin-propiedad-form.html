<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PropFlex Admin - [Nombre de la pantalla]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-60 bg-blue-800 text-gray-100 flex flex-col min-h-screen">
        <div class="h-20 flex items-center justify-center border-b border-blue-900">
            <a href="index.html" class="text-2xl font-bold tracking-wide">PropFlex</a>
        </div>
        <nav class="flex-1 px-4 py-6">
            <ul class="space-y-2">
                <li>
                    <a href="admin-dashboard.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="admin-propiedades.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Propiedades</span>
                    </a>
                </li>
                <li>
                    <a href="admin-usuarios.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="admin-consultas.html"
                        class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-700 transition font-medium">
                        <span>Consultas</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-blue-900">
            <a href="index.html"
                class="block px-3 py-2 rounded-md bg-blue-900 hover:bg-blue-700 transition text-center font-medium">
                Salir
            </a>
        </div>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col">
        <!-- Header superior -->
        <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold text-blue-800">[Nombre de la pantalla]</h1>
            </div>
            <div>
                <span class="text-gray-600 text-sm">Administrador</span>
            </div>
        </header>

        <!-- Main content admin -->
        <main class="flex-1 p-8 bg-gray-50">
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow p-8">
                <h2 class="text-xl font-bold text-blue-800 mb-6">
                    Editar propiedad
                    <!-- Cambiá por "Agregar nueva propiedad" si corresponde -->
                </h2>

                <!-- Mensaje de éxito simulado -->
                <!--
    <div class="mb-4 bg-green-100 text-green-700 p-3 rounded text-sm text-center">
        ¡Propiedad guardada exitosamente!
    </div>
    -->

                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Título</label>
                            <input type="text" placeholder="Ej: Casa en Belgrano"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                                required>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Ubicación</label>
                            <input type="text" placeholder="Ej: Belgrano, CABA"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                                required>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Precio</label>
                            <input type="number" placeholder="Ej: 240000" min="0"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                                required>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Moneda</label>
                            <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                                required>
                                <option>USD</option>
                                <option>ARS</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Ambientes</label>
                            <input type="number" placeholder="Ej: 4" min="1"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500">
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Superficie (m²)</label>
                            <input type="number" placeholder="Ej: 120" min="1"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500">
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Estado</label>
                            <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                                required>
                                <option>Disponible</option>
                                <option>Reservada</option>
                                <option>Vendido/Alquilado</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700">Tipo de propiedad</label>
                            <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500"
                                required>
                                <option>Casa</option>
                                <option>Departamento</option>
                                <option>PH</option>
                                <option>Oficina</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Descripción</label>
                        <textarea rows="3" placeholder="Agregá una descripción"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-blue-500 resize-none"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-700">Imágenes (simulado)</label>
                        <input type="file" multiple class="block w-full text-gray-700">
                        <div class="flex gap-3 mt-2">
                            <img src="https://placehold.co/100x70?text=Foto1" alt="Imagen cargada"
                                class="rounded border h-16 w-24 object-cover">
                            <img src="https://placehold.co/100x70?text=Foto2" alt="Imagen cargada"
                                class="rounded border h-16 w-24 object-cover">
                            <!-- Simulá previews de imágenes cargadas -->
                        </div>
                    </div>
                    <div class="flex items-center justify-end gap-4 mt-8">
                        <a href="admin-propiedades.html"
                            class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 font-medium transition">Cancelar</a>
                        <button type="submit"
                            class="px-6 py-2 rounded-lg bg-blue-700 text-white font-semibold hover:bg-blue-800 transition">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>

        </main>
    </div>
</body>

</html>
